apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
    - mappingMethod: add
      name: Azure
      openID:
        claims:
          email:
            - email
          name:
            - name
          preferredUsername:
            - customfieldifavailable
            - preferred_username
            - email
        clientID: 123-123-123
        clientSecret:
          name: openid-client-secret
        extraScopes: []
        issuer: https://login.microsoftonline.com/123123123
      type: OpenID
